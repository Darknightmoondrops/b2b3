{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>add a product</title>
</head>
<body>
    <form method="post">
        <h3>add a new product</h3>
        {{ request.user.is_superuser }}
        {% csrf_token %}
    <p><input type="text" name = "title" value="Add title"></p>
    <p><input type="text" name = "description" value="Add description"></p>
    <p><input type="text" name = "price" value="Add price"></p>
    <p><input type="text" name = "category" value="Add category"></p>
    <p><input type="text" name = "inventory" value="Add inventory"></p>
    <input type="submit">
</form>
</body>
</html>
